<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form -->
         <form id="form">
            <!-- Full Name -->
             <div class="form-group">
                <label for="name">Full Name</label>
                <input id="name" type="text" placeholder="Full Name" required minlength="3" maxlength="100" name="name">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone" type="tel" placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone">
            </div>
             <!-- Email Address -->
             <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" type="email" placeholder="email@address.com" required name="email">
            </div>
             <!-- Webiste URL -->
             <div class="form-group">
                <label for="website">Website URL</label>
                <input id="website" type="url" placeholder="https://tpnguyen.ca/" required name="website">
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input id="password1" type="password" placeholder="Create Password (Min. 8 characters)" name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number">
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input id="password2" type="password" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
           <button type="submit">
            Register
           </button>
         </form>
         <!-- Error/Success Message -->
          <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
          </div>
    </main>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
